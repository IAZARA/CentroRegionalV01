{% extends "base.html" %}

{% block extra_css %}
<style>
    /* Estilos específicos para la página del mapa */
    .main-content {
        padding: 0 !important;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .looker-container {
        flex-grow: 1;
        position: relative;
        width: 100%;
        background-color: white;
    }

    .looker-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    body.with-sidebar .main-container {
        height: 100vh;
        overflow: hidden;
    }

    /* Estilos para el botón de toggle */
    .sidebar-toggle {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1001;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
    }

    .sidebar-toggle:hover {
        background-color: #0a3d7a;
        transform: scale(1.1);
    }

    /* Estilos cuando la barra lateral está oculta */
    body.sidebar-hidden .sidebar {
        transform: translateX(-100%);
    }

    body.sidebar-hidden .main-container {
        margin-left: 0;
        width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<button id="sidebarToggle" class="sidebar-toggle">
    <i class="fas fa-bars"></i>
</button>

<div class="looker-container">
    <iframe width="100%" height="100%"
        src="https://lookerstudio.google.com/embed/reporting/2a9ae8a2-abef-4b78-a5ce-3b5170cd9fe1/page/p_rxj5rvtzqd"
        frameborder="0" style="border:0" allowfullscreen
        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
</div>

<script>
document.getElementById('sidebarToggle').addEventListener('click', function() {
    document.body.classList.toggle('sidebar-hidden');
    // Cambiar el ícono según el estado
    const icon = this.querySelector('i');
    if (document.body.classList.contains('sidebar-hidden')) {
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
    } else {
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
    }
});
</script>
{% endblock %}
